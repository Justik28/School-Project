<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Your Portfolio - Contact</title>
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body class="dark-theme">
    <!-- NAVIGATION -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Your Brand</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="content-section">
        <h2 class="section-title fade-in-up">Get in Touch</h2>
        
        <div class="card fade-in-up" style="animation-delay: 0.1s; max-width: 600px; margin: 0 auto;">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
            </form>

            <div id="formMessage" style="margin-top: 20px; text-align: center; display: none; padding: 15px; border-radius: 8px; background: rgba(0, 212, 255, 0.1); border: 1px solid #00d4ff; color: #00d4ff;"></div>
        </div>

        <div style="margin-top: 60px; text-align: center;">
            <h3 style="color: #00d4ff; margin-bottom: 20px;">Connect With Me</h3>
            <div class="social-links" style="justify-content: center;">
                <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener" title="LinkedIn">LinkedIn</a>
                <a href="https://github.com/yourprofile" target="_blank" rel="noopener" title="GitHub">GitHub</a>
                <a href="https://twitter.com/yourprofile" target="_blank" rel="noopener" title="Twitter">Twitter</a>
                <a href="mailto:your.email@example.com" title="Email">Email</a>
            </div>
        </div>

        <div class="footer" style="margin-top: 60px;">
            <p>Â© 2025 Your Brand | All rights reserved</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // In production, send this to your backend or email service
            console.log('Form submitted:', { name, email, subject, message });
            
            const formMessage = document.getElementById('formMessage');
            formMessage.textContent = 'Thanks for reaching out! I\'ll get back to you soon.';
            formMessage.style.display = 'block';
            
            // Reset form
            this.reset();
            
            // Hide message after 5 seconds
            setTimeout(() => {
                formMessage.style.display = 'none';
            }, 5000);
        });
    </script>
    <script src="assets/js/main.js"></script>
</body>
</html>
